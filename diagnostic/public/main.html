<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie Site</h1>
        <nav>
            <ul>
                <li><a href="allLists.html">All Lists</a></li>
                <li><a href="search.html">Search</a></li>
                <li><button id="logoutButton">Logout</button></li>
                <li><button id="newList">New Movie List</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>My Movie Lists</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Array of Movies</th>
                    <th>Date Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically populated -->
            </tbody>
        </table>

        <!-- New Movie List Form -->
        <div id="newMovieListForm" style="display: none;">
            <h3>Add New Movie List</h3>
            <form id="movieListForm">
                <label for="listName">Movie List Name:</label>
                <input type="text" id="listName" name="listName" required><br>
                <label for="movies">Movies (separated by commas):</label>
                <input type="text" id="movies" name="movies" required><br>
                <button type="submit" id="createListBtn">Create</button>
            </form>
        </div>

        <!-- Edit Movie List Form -->
        <div id="editMovieListForm" style="display: none;">
            <h3>Edit Movie List</h3>
            <form id="editListForm">
                <label for="editListName">Movie List Name:</label>
                <input type="text" id="editListName" name="editListName" required><br>
                <label for="editMovies">Movies (separated by commas):</label>
                <input type="text" id="editMovies" name="editMovies" required><br>
                <button type="submit" id="updateListBtn">Update</button>
            </form>
        </div>
    </main>

    <script src="mainDriver.js"></script>
</body>
</html>
